<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/animationButton.css">
    <link rel="stylesheet" type="text/css" href="css/print_favoris.css" media="print" />

    <title>Movie API project</title>
</head>
<body>
<main>
    <header class="flex-row">
        <nav class="navbar flex-col-md-8">
            <div>
                <img src="imgs/video-player.png" alt="Logo" class="logo left">
                <h1 title="Movie" class="left">movie searcher</h1>
            </div>
        </nav>
        <div class="nav_user flex-col-md-4">
            <div id="login">
                Connexion
            </div>
            <div id="user_info">
                <i class="fa fa-user" aria-hidden="true"></i> <span id="user"></span>
            </div>
            <div id="logout" >
                <button><i class="fa fa-times" aria-hidden="true"></i> Déconnexion</button>
            </div>
        </div>
    </header>
    <div id="big-input" class="no_print">
        <form action="submit">
            <div class="container">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input id="keyword" type="text" placeholder="Rechercher un film ">
                <button id="search" type="submit" class="btn-search">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
    <div id="main">
        <div class="loader"><img src="imgs/icon-loader.gif" alt=""></div>
        <section class="error">
            <div class="col-md-12">
                <h2 id="name_error"></h2>
            </div>
        </section>
        <section class="film-cnt flex-container">
            <article class="flex-row">
                <div class="flex-col-md-10 no_print">
                    <div class="flex-row">
                        <div class="flex-col-md-6">
                            <img id="affiche" src="" alt="Movie picture">
                        </div>
                        <div class="flex-col-md-6">
                            <h2 id="name"></h2><span id="released"></span>
                            <div class="flex-row">
                                <div class="flex-col-md-4">
                                    <h3><i class="fa fa-clock-o" aria-hidden="true"></i> Durée</h3><span id="runtime"></span>
                                </div>
                                <div class="flex-col-md-4">
                                    <h3><i class="fa fa-star" aria-hidden="true"></i> Evaluation</h3><span class="glyphicon glyphicon-star" aria-hidden="true"> </span><span
                                        id="imdbRating"> </span> / <span id="imdbVotes"></span> vote(s)
                                </div>
                            </div>
                            <h3>Synopsis :</h3>
                            <p><span id="plot"></span></p>
                        </div>
                        <div class="flex-row">
                            <div class="flex-col-md-2 genre_show">
                                <h3>Genre : </h3>
                                <span id="genre"></span>
                            </div>
                            <div class="flex-col-md-3 director_show">
                                <h3>Réalisateur : </h3>
                                <span id="director"></span>
                            </div>
                            <div class="flex-col-md-4 writer_show">
                                <h3>Auteur : </h3>
                                <span id="writer"></span>
                            </div>
                            <div class="flex-col-md-3 country_show">
                                <h3>Pays : </h3>
                                <span id="country"></span>
                            </div>
                            <div class="flex-col-md-10 actors_show">
                                <h3>Acteurs : </h3>
                                <span id="actors"></span>
                            </div>
                            <div class="flex-col-md-3 language_show">
                                <h3>Langue : </h3>
                                <span id="language"></span>
                            </div>
                            <div class="flex-col-md-3 awards_show">
                                <h3>Récompense : </h3>
                                <span id="awards"></span>

                            </div>
                            <div class="flex-col-md-2 metascore_show">
                                <h3>metascore : </h3>
                                <span id="metascore"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <aside class="flex-col-md-2 favorite-list">
                    <button id="favorite" class="btn btn-success no_print"><i class="fa fa-heart" aria-hidden="true"></i> My Favorite</button>
                    <h2 id="titre_list_films">Liste de mes films</h2>
                    <dl class="favListe">
                        <dt class="favTitle"></dt>
                        <dd class="favYear"></dd>
                    </dl>
                    <button type="button" name="button" onclick="window.print();" class="no_print">Imprimer ma liste</button>
                </aside>
            </article>
        </section>
    </div>
    <div id="backhide" class="no_print">
        <img src="imgs/movies.jpg" alt="">
    </div>
</main>
<footer>
    &copy; All rights reserved Angeles, Dimitri, Maxime & Yannig.
    <script src="bootstrap/js/jquery.min.js"></script> <!-- jQuery est inclus ! -->
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script> <!-- jQuery est inclus ! -->
    <script src="js/script.js"></script> <!-- jQuery est inclus ! -->
    <script src="js/favorite.js"></script> <!-- jQuery est inclus ! -->
    <script src="js/autocomplete.js"></script> <!-- jQuery est inclus ! -->
    <script src="js/login.js"></script>
</footer>
</body>
</html>
