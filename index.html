<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Movie API project</title>
    </head>
    <body>
	<main>
	<header>
	  <nav class="navbar navbar-inverse">
		<div class="container">
		  <div class="col-lg-4">
		  <img src="imgs/video-player.png" alt="Logo" class="left">
		  <h1 title="Movie" class="left">movie searcher</h1>
		  </div>
		</div>
	  </nav>
	</header>
	<div id="big-input">
	   <form action="submit">
		  <div class="container">
			<i class="fa fa-search" aria-hidden="true"></i>
				<input id="keyword" type="text" placeholder="Rechercher un film ">
			  <button id ="search" type="submit" class="btn btn-success">Search</button>
		  </div>
		 </form>
	</div>
		<div class="classe1">
			<div class="classe2 classe3">
				<div>
					<p class="classe4">

					</p>
				</div>
			</div>
		</div>
	<div id="main">
		<div class="loader"><img src="imgs/icon-loader.gif" alt=""></div>
			<section class="error">
					<div class="col-md-12">
						<h2 id="name_error"></h2>
					</div>
			</section>
			<section class="film-cnt">
				<article>
					<div class="container">
						<div class="panel-body">
							<div class="col-md-4">
								<img id="affiche" src="" alt="">
							</div>
							<div class="col-md-8">
								<div class="col-md-12">
									<h2 id="name"></h2>
								</div>
								<div class="col-md-4">
									<h3>Date de sortie </h3><span id="released"></span>
								</div>
								<div class="col-md-3">
									<h3>Durée</h3><span id="runtime"> </span>
								</div>
								<div class="col-md-5">
									<h3>Evaluation</h3><span class="glyphicon glyphicon-star" aria-hidden="true"> </span><span id="imdbRating"> </span> / <span id="imdbVotes"></span> vote(s)
								</div>
								<div class="col-md-12">
									<h3>Synopsis :</h3>
									<p><span id="plot"></span></p>
								</div>
								<table class="table">
									<tr id="genre_show">
										<td>Genre : </td>
										<td><span id="genre"></span></td>
									</tr>
									<tr id="director_show">
										<td>Réalisateur : </td>
										<td><span id="director"></span></td>
									</tr>
									<tr id="writer_show">
										<td>Auteur : </td>
										<td><span id="writer"></span></td>
									</tr>
									<tr id="actors_show">
										<td>Acteurs : </td>
										<td><span id="actors"></span></td>
									</tr>
									<tr id="language_show">
										<td>Langue : </td>
										<td><span id="language"></span></td>
									</tr>
									<tr id="country_show">
										<td>Pays : </td>
										<td><span id="country"></span></td>
									</tr>
									<tr id="awards_show">
										<td>Awards : </td>
										<td><span id="awards"></span></td>
									</tr>
									<tr id="metascore_show">
										<td>metascore: </td>
										<td><span id="metascore"></span></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</article>
			</section>
	</div>
	<div id="backhide">
		<img src="imgs/movies.jpg" alt="">
	</div>
	</main>
        <footer>
            &copy; All rights reserved Angeles, Dimitri, Maxime & Yannig.
			<script src="bootstrap/js/jquery.min.js"></script> <!-- jQuery est inclus ! -->
			<!--cght-->
			<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script> <!-- jQuery est inclus ! -->
			<script src="js/script.js"></script> <!-- jQuery est inclus ! -->
			<!--cght-->
			<script src="js/autocomplete.js"></script> <!-- jQuery est inclus ! -->
        </footer>
    </body>
</html>
